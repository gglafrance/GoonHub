# Development Docker Compose
# Builds the application locally from source
#
# Usage:
#   cd docker && docker compose up -d --build
#
# For hot-reloading during development, run only the dependencies:
#   cd docker && docker compose up -d postgres meilisearch
# Then run the backend and frontend locally (see CLAUDE.md for commands)

services:
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: goonhub-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      GOONHUB_CONFIG: /app/config.yaml
    volumes:
      - ./config-dev.yaml:/app/config.yaml:ro
      - ../data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      meilisearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3

  postgres:
    image: postgres:18.1-alpine3.23
    container_name: goonhub-postgres
    environment:
      POSTGRES_USER: goonhub
      POSTGRES_PASSWORD: goonhub_dev_password
      POSTGRES_DB: goonhub
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./postgres/postgresql.conf:/etc/postgresql/postgresql.conf:ro
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U goonhub -d goonhub"]
      interval: 5s
      timeout: 5s
      retries: 5

  meilisearch:
    image: getmeili/meilisearch:v1.33.1
    container_name: goonhub-meilisearch
    environment:
      MEILI_ENV: development
      MEILI_MASTER_KEY: goonhub_dev_master_key
      MEILI_NO_ANALYTICS: true
    ports:
      - "7700:7700"
    volumes:
      - meilidata:/meili_data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7700/health"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
  meilidata:
