listen_addresses = '*'
port = 5432

# Connection
max_connections = 50

# Memory
shared_buffers = 256MB
effective_cache_size = 768MB
work_mem = 16MB
maintenance_work_mem = 128MB

# WAL
max_wal_size = 1GB
checkpoint_completion_target = 0.9

# Query Planner (SSD-optimized)
random_page_cost = 1.1

# Logging
log_min_duration_statement = 1000
log_statement = 'none'

# Timezone
timezone = 'UTC'
