environment: development
server:
  port: "8080"
  read_timeout: 15s
  write_timeout: 15s
  idle_timeout: 60s
database:
  driver: sqlite
  source: library.db
log:
  level: info
  format: console
processing:
  frame_interval: 5
  frame_width: 320
  frame_height: 180
  frame_quality: 85
  worker_count: 2
  thumbnail_seek: "00:00:05"
  frame_output_dir: "./data/frames"
  thumbnail_dir: "./data/thumbnails"
auth:
  paseto_secret: "01234567890123456789012345678901"
  admin_username: "admin"
  admin_password: "admin"
  token_duration: 24h
